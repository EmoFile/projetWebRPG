{% extends 'base.html' %}

{% block page-top %}


	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
			<div class="h5 font-weight-bold text-primary text-uppercase mb-1">
				<label>
					{{ field.label }}:
				</label>
				<nav>
					{{ field }}
				</nav>
			</div>
		{% endfor %}

		{{ Test }}
		<button type="submit">Valider</button>
	</form>


{% endblock %}
