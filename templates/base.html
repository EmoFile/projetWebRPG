{% load static i18n %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="{% static 'img/swordshield.png' %}" type="image/png">
    <title>{{ title }}</title>


    {#   CSS   #}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/main.css' %}">

    {#   JS   #}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="{% static 'js/main.js' %}"></script>

</head>
<body id="page-body" class="container-fluid">
<nav class="navbar navbar-light bg-light">
    <div>
        <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">
            <img src="{% static 'img/swordshield.svg' %}" width="30" height="30"
                 class="d-inline-block align-top"
                 alt="">
            B.T.A - II
        </a>
        <span class="small text-secondary">Alpha 0.3.0</span>
    </div>
    <div>
        {% if user.is_anonymous %}
            <a href="{% url 'signUp' %}" class="btn btn-outline-success">Sign Up</a>
            <a href="{% url 'logIn' %}" class="btn btn-outline-success">Log In</a>
        {% else %}
            <p>
                {{ request.user }}
                <a href="{% url 'logOut' %}" class="btn btn-outline-danger">Log Out</a>
            </p>
        {% endif %}
    </div>
</nav>


<div class="container-fluid">

    {% block choose-class %}

    {% endblock %}

    {% block page-top %}

    {% endblock %}

    {% block table-score %}

    {% endblock %}
</div>
</body>
</html>
